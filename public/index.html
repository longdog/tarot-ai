<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot</title>
<link href="./main.css" rel="stylesheet">
<style>
html, body{
  width: 100%;
  height: 100%;
}
body{
  background: wheat url(/img/bg.jpg);
}
.card{
  width: 216px;
  height: 384px;
  perspective: 500px;
}
.card-inner{
  border: 10px solid white;
  border-radius: 3px;
  box-shadow: 4px 4px 8px 0px rgba(34, 60, 80, 0.2);
  width: 100%;
  height: 100%;
  position: absolute;
  transition: transform 1s;
  transform-style: preserve-3d;
}
.card:hover .card-inner {
  transform: rotateY( 180deg ) ;
  transition: transform 0.5s;
}
.card-front,
.card-back {
  position: absolute;
  height: 100%;
  width: 100%;
  background: rgb(34, 30, 80) url(/img/back1.jpg) no-repeat;
  background-size: cover;
  backface-visibility: hidden;
}

.card-back {
  transform: rotateY( 180deg );
  background: rgb(34, 30, 80) url(/img/back1.jpg) no-repeat;
  background-size: cover;
}

  /* .spread {
    position: relative;
    width: 800px;

  .card {

    border: 1px solid black;
    border-radius: 5px;

    background-color: aquamarine;
    transition: transform 0.5s ease-in-out;
  } */

  /* Initial position */
  .card:nth-child(1) {
    transform: translateX(0);
  }
  .card:nth-child(2) {
    transform: translateX(0);
  }
  .card:nth-child(3) {
    transform: translateX(0);
  }
  .card:nth-child(4) {
    transform: translateX(0);
  }
  .card:nth-child(5) {
    transform: translateX(0);
  }
  .card:nth-child(6) {
    transform: translateX(0);
  }
  .card:nth-child(7) {
    transform: translateX(0);
  }
  .card:nth-child(8) {
    transform: translateX(0);
  }

  /* Move cards horizontally when the "move" class is added to the container */
  .spread.move .card:nth-child(1) {
    transform: translateX(0);
  }
  .spread.move .card:nth-child(2) {
    transform: translateX(30px);
  }
  .spread.move .card:nth-child(3) {
    transform: translateX(60px);
  }
  .spread.move .card:nth-child(4) {
    transform: translateX(90px);
  }
  .spread.move .card:nth-child(5) {
    transform: translateX(120px);
  }
  .spread.move .card:nth-child(6) {
    transform: translateX(150px);
  }
  .spread.move .card:nth-child(7) {
    transform: translateX(180px);
  }
  .spread.move .card:nth-child(8) {
    transform: translateX(210px);
  }
</style>
</head>
<body>

<div class="flex justify-center items-center h-full w-full">
  <div class="grid grid-cols-3 grid-rows-1 gap-4">
      <div class="card">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-inner">
          <div class="card-back"></div>
          <div class="card-front"></div>
        </div>
      </div>
  </div>
</div>
    
<button onclick="moveCards()">Move Cards</button>
<script src="/htmx.min.js"></script>
 <script>
function moveCards() {
  const spread = document.querySelector('.spread');
  spread.classList.add('move');
}

 </script> 
</body>
